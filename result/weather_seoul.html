<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>-6℃ 서울특별시 | 날씨</title>
    <link rel="shortcut icon" href="../images/weather_favicon.png" type="image/x-icon">
</head>
<body>
    <div id="wrap" style="background-image: url(./weather_images/bg2.jpg);">
        <div id="main_top">
            <p>나의 위치</p>
            <h1>서울특별시</h1>
            <h2>-6℃</h2>
            <p>체감온도 : -10℃</p>
            <div id="temperture_top_low">
                <p>최고 : 0℃</p>
                <p>최저 : -10℃</p>
            </div>
        </div>
        <div id="bottom_time">
            <p>12:00 쯤 눈이 그칠 예정입니다.</p>
            <a href="#" id="weather_time">
                <div class="data">
                    <h3>지금</h3>
                    <p><img src="./weather_images/snow.png" alt="눈"></p>
                    <p>-6</p>
                </div>
                <div class="data">
                    <h3>9시</h3>
                    <p><img src="./weather_images/snow.png" alt="눈"></p>
                    <p>-7</p>
                </div>
                <div class="data">
                    <h3>10시</h3>
                    <p><img src="./weather_images/snow.png" alt="눈"></p>
                    <p>-4</p>
                </div>
                <div class="data">
                    <h3>11시</h3>
                    <p><img src="./weather_images/snow.png" alt="눈"></p>
                    <p>-3</p>
                </div>
                <div class="data">
                    <h3>12시</h3>
                    <p><img src="./weather_images/cloud.png" alt="흐림"></p>
                    <p>-2</p>
                </div>
                <div class="data">
                    <h3>13시</h3>
                    <p><img src="./weather_images/cloud.png" alt="흐림"></p>
                    <p>-1</p>
                </div>
                <div class="data">
                    <h3>14시</h3>
                    <p><img src="./weather_images/cloud.png" alt="흐림"></p>
                    <p>-1</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
