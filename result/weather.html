<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>-3℃ 인천광역시 | 날씨</title>
    <link rel="shortcut icon" href="../images/weather_favicon.png" type="image/x-icon">
</head>
<body>
    <div id="wrap" style="background-image: url(./weather_images/bg1.jpg);">
        <div id="main_top">
            <p>나의 위치</p>
            <h1>인천광역시</h1>
            <h2>-3℃</h2>
            <p>체감온도 : -9℃</p>
            <div id="temperture_top_low">
                <!-- <p>최고 최저</p> 태그1개를 그룹으로 묶기 금지 -->
                <p><em>최고</em> : 8℃</p>
                <p><em>최저</em> : -5℃</p>
            </div>
        </div>
        <div id="notice">
            <h2>폭설주의보</h2>
            <p>13시~18시 사이에 <strong>외출을 삼가세요.</strong></p>
        </div>
        <div id="btm_time">
            <p>18:00 쯤 청명한 상태가 예상됩니다.</p>
            <a href="#" id="weather_time">
                <div class="data">
                    <h3>지금</h3>
                    <p><img src="./weather_images/snow.png" alt="눈"></p>
                    <p>-3℃</p>
                </div>
                <div class="data">
                    <h3>9시</h3>
                    <p><img src="./weather_images/snow.png" alt="눈"></p>
                    <p>-2℃</p>
                </div>
                <div class="data">
                    <h3>10시</h3>
                    <p><img src="./weather_images/cloud.png" alt="흐림"></p>
                    <p>-1℃</p>
                </div>
                <div class="data">
                    <h3>11시</h3>
                    <p><img src="./weather_images/cloud.png" alt="흐림"></p>
                    <p>0℃</p>
                </div>
                <div class="data">
                    <h3>12시</h3>
                    <p><img src="./weather_images/cloud.png" alt="흐림"></p>
                    <p>2℃</p>
                </div>
                <div class="data">
                    <h3>13시</h3>
                    <p><img src="./weather_images/sunny.png" alt="맑음"></p>
                    <p>4℃</p>
                </div>
                <div class="data">
                    <h3>14시</h3>
                    <p><img src="./weather_images/sunny.png" alt="맑음"></p>
                    <p>7℃</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
